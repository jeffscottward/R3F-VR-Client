<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R3F VR Client</title>
    <!-- Babel + Shim + Imports -->
    <script src="https://unpkg.com/@babel/standalone@7.22.14/babel.min.js"></script>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://unpkg.com/react@18.2.0/umd/react.production.min.js",
          "react-dom": "https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js",
          "three": "https://unpkg.com/three@0.153/build/three.module.js",
          "three-addons/": "https://unpkg.com/three@0.153/examples/jsm/",
          "@react-three/fiber": "https://unpkg.com/react-three-fiber/dist/react-three-fiber.cjs.prod.js",
          "@react-three/drei": "https://unpkg.com/@react-three/drei"
        }
      }
    </script>
  </head>
  <body>
    <div id="root" />
    <script
      type="text/babel"
      data-type="module"
      data-presets="env,react,typescript"
    >
      // const HelloWorld = () => <div>Hello From React</div>;
      // ReactDOM.render(<HelloWorld />, document.querySelector("#root"));

      import React, { useRef } from "react";
      import { Canvas, useFrame } from "@react-three/fiber";
      import { Box } from "@react-three/drei";

      const Scene = () => {
        const scene = useRef();
        useFrame(() => {
          scene.current.rotation.y += 0.04;
          scene.current.rotation.x += 0.04;
          scene.current.rotation.z += 0.04;
        });
        return (
          <group ref={scene}>
            <Box>
              <meshLambertMaterial color='white' />
            </Box>
          </group>
        );
      };

      const App = () => {
        return (
          <Canvas>
            <directionalLight intensity={0.5} />
            <Scene />
          </Canvas>
        );
      };

      createRoot(document.querySelector("#root")).render(<App />);
    </script>
  </body>
</html>
