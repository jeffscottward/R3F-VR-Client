<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R3F VR Client</title>
    <style>
      html,
      body,
      #root {
        height: 100%;
        width: 100%;
        margin: 0;
      }
    </style>
    <!-- Babel + Shim + Imports -->
    <script src="https://unpkg.com/@babel/standalone@7.22.14/babel.min.js"></script>
    <!-- * * ESM.sh gives us a great CDN for ESM modules w/ lots of options! **/ -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react",
          "react-dom": "https://esm.sh/react-dom/client",
          "react-use-measure": "https://esm.sh/react-use-measure@2.1.1",
          "three": "https://esm.sh/three",
          "three-addons/": "https://esm.sh/three@0.156/examples/jsm/",
          "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.13.7",
          "@react-three/drei": "https://esm.sh/@react-three/drei@9.80.9"
        }
      }
    </script>
  </head>
  <body>
    <div id="root" />
    <script type="text/babel" data-type="module" data-presets="react">
      import React, { useRef } from "react";
      import ReactDOM, { createRoot } from "react-dom";
      import { Canvas, useFrame } from "@react-three/fiber";
      import { Box } from "@react-three/drei";
      import useMeasure from "react-use-measure";

      const Scene = () => {
        const boxRef = useRef();

        useFrame(() => {
          boxRef.current.rotation.y += 0.02;
          boxRef.current.rotation.x += 0.02;
          boxRef.current.rotation.z += 0.02;
        });
        return (
          <group>
            <Box ref={boxRef} args={[2, 2, 2]}>
              <meshStandardMaterial color='white' />
            </Box>
          </group>
        );
      };
      const App = () => {
        return (
          <Canvas>
            <directionalLight intensity={0.5} />
            <Scene />
          </Canvas>
        );
      };
      createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
