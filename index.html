<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R3F VR Client</title>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone@7.22.14/babel.min.js"></script>
    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <!-- Three + R3F -->
    <script src="https://unpkg.com/browse/three@0.77.0/three.min.js"></script>
    <script src="https://unpkg.com/browse/react-three-fiber@6.0.13/dist/react-three-fiber.cjs.prod.js"></script>
  </head>
  <body>
    <div id="output"></div>
    <script
      type="text/babel"
      data-type="module"
      data-presets="react,typescript"
    >
      const HelloWorld = () => <div>Hello From React</div>;
      ReactDOM.render(<HelloWorld />, document.querySelector("#output"));
    </script>
  </body>
</html>
