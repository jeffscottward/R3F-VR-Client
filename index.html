<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R3F VR Client</title>
    <style>
      html,
      body,
      #root {
        height: 100%;
        width: 100%;
        margin: 0;
      }
      body {
        background-color: #333;
        color: #fff;
        font-family: sans-serif;
        font-size: 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <!-- Babel + Shim + Imports -->
    <script src="https://unpkg.com/@babel/standalone@7.22.14/babel.min.js"></script>
    <!-- * * ESM.sh gives us a great CDN for ESM modules w/ lots of options! **/ -->
    <script>
      const deps = [
        "react",
        "react-dom",
        "react-use-measure",
        "three",
        "three-addons/",
        "@react-three/fiber",
        "@react-three/drei",
        "@monaco-editor/react",
      ];
    </script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react",
          "react-dom": "https://esm.sh/react-dom/client",
          "react-use-measure": "https://esm.sh/react-use-measure@2.1.1",
          "three": "https://esm.sh/three",
          "three-addons/": "https://esm.sh/three@0.156/examples/jsm/",
          "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.13.7",
          "@react-three/drei": "https://esm.sh/@react-three/drei@9.80.9",
          "@monaco-editor/react": "https://esm.sh/@monaco-editor/react"
        }
      }
    </script>
  </head>
  <body>
    <div id="root" />
    <script type="text/babel" data-type="module" data-presets="react">
      import React, { useRef } from "react";
      import ReactDOM, { createRoot } from "react-dom";
      import { Canvas, useFrame } from "@react-three/fiber";
      import Editor from "@monaco-editor/react";

      import {
        Environment,
        OrbitControls,
        Grid,
        Html,
      } from "@react-three/drei";

      const App = () => {
        const editorRef = useRef(null);
        const [code, setCode] = React.useState(
          `function add(a, b) {\n  return a + b;\n}`
        );
        const logEditorValue = () => console.log(editorRef.current.getValue());
        const handleEditorDidMount = (editor, monaco) =>
          (editorRef.current = editor);
        return (
          <Canvas>
            <OrbitControls />
            <Environment preset='warehouse' />
            <Grid
              position={[0, -3, 0]}
              args={[20, 20]}
              cellColor='#BFA301'
              sectionColor='#BFA301'
            />
            <Html
              className='content'
              rotation-x={-Math.PI / 12}
              position={[0, 0.05, -0.09]}
              transform
              occlude
            >
              <Editor
                width='60vh'
                height='30vh'
                theme='vs-dark'
                options={{
                  minimap: {
                    enabled: false,
                  },
                  fontSize: 8,
                }}
                defaultLanguage='javascript'
                defaultValue={code}
                onMount={handleEditorDidMount}
              />
              <button onClick={logEditorValue}>Show value</button>
            </Html>
          </Canvas>
        );
      };
      createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
